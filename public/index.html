<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProtoForge</title>
  <style>
    /* ANTI-AI-DESIGN: STRICTLY AGAINST COMMON AI TROPES */
    
    /* TROPE 1: Rounded chat bubbles ‚Üí USE SQUARE MESSAGES */
    /* TROPE 2: Soft gradients ‚Üí USE FLAT BOLD COLORS */
    /* TROPE 3: Pill-shaped inputs ‚Üí USE SQUARE INPUTS */
    /* TROPE 4: Typing bouncing dots ‚Üí USE STATIC INDICATORS */
    /* TROPE 5: Cute avatars ‚Üí USE INITIALS ONLY */
    /* TROPE 6: Smooth animations ‚Üí USE ABRUPT TRANSITIONS */
    /* TROPE 7: Soft shadows ‚Üí USE HARD BORDERS */
    /* TROPE 8: "Copilot/Assistant" branding ‚Üí USE PLAIN HEADERS */
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      /* TROPE: Minimalist whitespace ‚Üí USE DENSE LAYOUT */
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 320px;
      height: 100vh;
      border: 3px solid #fff;
    }
    
    /* NO ROUNDED CORNERS - EVER */
    * { border-radius: 0 !important; }
    
    /* BOLD COLOR THEME - NO GRADIENTS */
    .chat-section {
      display: flex;
      flex-direction: column;
      border-right: 3px solid #fff;
    }
    
    .header {
      padding: 16px 20px;
      background: #ff0040; /* BOLD RED - AGAINST SKY BLUE AI COLORS */
      border-bottom: 3px solid #fff;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: -1px;
    }
    
    .header-subtitle {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.8;
    }
    
    /* NO CHAT BUBBLES - USE SQUARE LIST LAYOUT */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      background: #111;
    }
    
    .message {
      display: grid;
      grid-template-columns: 60px 1fr;
      border-bottom: 2px solid #333;
      padding: 16px 20px;
      gap: 16px;
    }
    
    .message.user {
      background: #001a33; /* DARK BLUE - AGAINST LIGHT AI COLORS */
      border-left: 4px solid #00d4ff;
    }
    
    .message.assistant {
      background: #1a000d; /* DARK MAROON - AGAINST SOFT GRAY */
      border-left: 4px solid #ff0040;
    }
    
    .msg-avatar {
      width: 48px;
      height: 48px;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 18px;
    }
    
    .msg-content {
      font-size: 14px;
      line-height: 1.5;
      font-family: 'Courier New', monospace;
    }
    
    .msg-content strong {
      color: #00d4ff;
    }
    
    .msg-content ul {
      margin: 12px 0;
      padding-left: 20px;
    }
    
    .msg-content li {
      margin-bottom: 6px;
    }
    
    /* NO SOFT INPUTS - USE HARSH SQUARE INPUT */
    .input-section {
      padding: 16px;
      background: #222;
      border-top: 3px solid #fff;
    }
    
    .input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }
    
    .main-input {
      width: 100%;
      padding: 16px;
      background: #000;
      border: 2px solid #555;
      color: #fff;
      font-size: 14px;
      font-family: 'Courier New', monospace;
    }
    
    .main-input:focus {
      outline: none;
      border-color: #ff0040;
    }
    
    .send-btn {
      padding: 16px 24px;
      background: #00ff00; /* BOLD GREEN - AGAINST SOFT BLUE */
      border: 2px solid #00ff00;
      color: #000;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .send-btn:hover {
      background: #000;
      color: #00ff00;
    }
    
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }
    
    .options select {
      padding: 10px;
      background: #000;
      border: 2px solid #555;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }
    
    /* RIGHT PANEL - HIGH CONTRAST */
    .output-panel {
      background: #000;
      display: flex;
      flex-direction: column;
    }
    
    .output-tabs {
      display: flex;
      border-bottom: 3px solid #fff;
    }
    
    .output-tab {
      flex: 1;
      padding: 14px 8px;
      background: #333;
      border: none;
      color: #888;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .output-tab:hover {
      background: #444;
      color: #fff;
    }
    
    .output-tab.active {
      background: #ff0040;
      color: #fff;
    }
    
    .output-content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    
    .tab-panel {
      display: none;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    /* FILE LIST - NO CARDS, USE LIST */
    .file-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    
    .file-item:hover {
      background: #111;
    }
    
    .file-item.selected {
      background: #ff0040;
      color: #fff;
    }
    
    .file-icon {
      width: 24px;
      margin-right: 12px;
      text-align: center;
    }
    
    /* CODE VIEW - HIGH CONTRAST */
    .code-section {
      padding: 16px;
      border-bottom: 2px solid #333;
    }
    
    .code-filename {
      font-size: 11px;
      color: #ff0040;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 700;
    }
    
    .code-block {
      background: #0a0a0a;
      border: 1px solid #333;
      padding: 12px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      white-space: pre-wrap;
      max-height: 120px;
      overflow-y: auto;
    }
    
    /* STATUS BAR - NO SOFT TEXT */
    .status-bar {
      padding: 12px 16px;
      background: #222;
      border-top: 3px solid #fff;
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    /* NO WELCOME SCREEN - JUST HEADER */
    
    /* PROGRESS - SQUARE BAR */
    .progress-container {
      padding: 12px 16px;
      background: #111;
      border-top: 2px solid #333;
      display: none;
    }
    
    .progress-container.active {
      display: block;
    }
    
    .progress-bar {
      height: 12px;
      background: #333;
      border: 1px solid #555;
    }
    
    .progress-fill {
      height: 100%;
      background: #ff0040;
      transition: none; /* NO SMOOTH ANIMATION */
    }
    
    .progress-text {
      font-size: 10px;
      margin-top: 6px;
      color: #888;
      text-transform: uppercase;
    }
    
    /* SUGGESTIONS - SQUARE CHIPS */
    .suggestions {
      padding: 16px;
      border-bottom: 2px solid #333;
    }
    
    .suggestions-label {
      font-size: 10px;
      color: #555;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    
    .chip {
      display: inline-block;
      padding: 8px 12px;
      background: #222;
      border: 1px solid #444;
      margin: 0 8px 8px 0;
      font-size: 12px;
      cursor: pointer;
    }
    
    .chip:hover {
      background: #ff0040;
      border-color: #ff0040;
      color: #fff;
    }
    
    /* NO TYPING ANIMATION - USE STATIC TEXT */
    .typing-indicator {
      padding: 16px 20px;
      background: #1a000d;
      border-left: 4px solid #ff0040;
      font-size: 12px;
      color: #ff0040;
      text-transform: uppercase;
      font-weight: 700;
    }
    
    /* SCROLLBARS - SQUARE */
    ::-webkit-scrollbar {
      width: 10px;
      background: #111;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #444;
      border: 1px solid #000;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #ff0040;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- CHAT SECTION -->
    <div class="chat-section">
      <div class="header">
        <h1>PROTOFORGE</h1>
        <div class="header-subtitle">AI Prototype Builder</div>
      </div>
      
      <div class="messages" id="messages">
        <div class="suggestions" id="suggestions">
          <div class="suggestions-label">Try describing a project</div>
          <div class="chip" onclick="setPrompt('Smart plant monitor with moisture sensor')">üå± Plant monitor</div>
          <div class="chip" onclick="setPrompt('ESP32 weather station with display')">üå§Ô∏è ESP32 weather</div>
          <div class="chip" onclick="setPrompt('IoT dashboard for sensors')">üìä IoT dashboard</div>
          <div class="chip" onclick="setPrompt('Bluetooth LE sensor logger')">üì° BLE logger</div>
        </div>
      </div>
      
      <div class="progress-container" id="progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Processing...</div>
      </div>
      
      <div class="input-section">
        <div class="input-row">
          <textarea class="main-input" id="input" rows="2" placeholder="Describe your prototype..." onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();generate();}"></textarea>
          <button class="send-btn" id="sendBtn" onclick="generate()">GENERATE</button>
        </div>
        <div class="options">
          <select id="type">
            <option value="hybrid">HYBRID</option>
            <option value="hardware">HARDWARE</option>
            <option value="software">SOFTWARE</option>
          </select>
          <select id="provider">
            <option value="ollama">OLLAMA</option>
            <option value="openai">OPENAI</option>
            <option value="groq">GROQ</option>
            <option value="anthropic">CLAUDE</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- OUTPUT PANEL -->
    <div class="output-panel">
      <div class="output-tabs">
        <div class="output-tab active" onclick="switchTab('files')">FILES</div>
        <div class="output-tab" onclick="switchTab('code')">CODE</div>
        <div class="output-tab" onclick="switchTab('bom')">BOM</div>
        <div class="output-tab" onclick="switchTab('guide')">GUIDE</div>
      </div>
      
      <div class="output-content">
        <div class="tab-panel active" id="panel-files">
          <div id="files">
            <div style="padding: 20px; color: #555; font-size: 12px; text-transform: uppercase;">
              No project loaded
            </div>
          </div>
        </div>
        
        <div class="tab-panel" id="panel-code">
          <div id="code">
            <div style="padding: 20px; color: #555; font-size: 12px; text-transform: uppercase;">
              Select a file to view
            </div>
          </div>
        </div>
        
        <div class="tab-panel" id="panel-bom">
          <div id="bom">
            <div style="padding: 20px; color: #555; font-size: 12px; text-transform: uppercase;">
              Bill of Materials
            </div>
          </div>
        </div>
        
        <div class="tab-panel" id="panel-guide">
          <div id="guide">
            <div style="padding: 20px; color: #555; font-size: 12px; text-transform: uppercase;">
              Build guide
            </div>
          </div>
        </div>
      </div>
      
      <div class="status-bar">
        <span id="statusProvider">PROVIDER: OLLAMA</span>
        <span id="statusState">READY</span>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    let projectPath = null, prototype = null, generating = false;
    mermaid.initialize({startOnLoad: true, theme: 'dark'});
    
    function setPrompt(text) {
      document.getElementById('input').value = text;
      document.getElementById('input').focus();
    }
    
    function esc(text) {
      const d = document.createElement('div');
      d.textContent = text;
      return d.innerHTML;
    }
    
    function addMessage(role, html) {
      const msgs = document.getElementById('messages');
      const sugg = document.getElementById('suggestions');
      if (sugg) sugg.style.display = 'none';
      
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      msg.innerHTML = '<div class="msg-avatar">' + (role === 'user' ? 'U' : 'AI') + '</div>' +
                      '<div class="msg-content">' + html + '</div>';
      msgs.appendChild(msg);
      msgs.scrollTop = msgs.scrollHeight;
    }
    
    async function generate() {
      const desc = document.getElementById('input').value;
      const type = document.getElementById('type').value;
      const provider = document.getElementById('provider').value;
      
      if (!desc.trim() || generating) return;
      
      generating = true;
      document.getElementById('sendBtn').disabled = true;
      addMessage('user', desc);
      
      // NO ANIMATED TYPING - STATIC INDICATOR
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.className = 'typing-indicator';
      typing.textContent = '[ AI PROCESSING... ]';
      document.getElementById('messages').appendChild(typing);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      
      // Show progress
      const prog = document.getElementById('progress');
      prog.classList.add('active');
      document.getElementById('progressFill').style.width = '30%';
      document.getElementById('progressText').textContent = 'CONNECTING TO ' + provider.toUpperCase();
      document.getElementById('statusState').textContent = 'PROCESSING';
      
      try {
        document.getElementById('progressFill').style.width = '60%';
        document.getElementById('progressText').textContent = 'GENERATING PROTOTYPE...';
        
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({description: desc, type: type, provider: provider})
        });
        
        document.getElementById('progressFill').style.width = '90%';
        document.getElementById('progressText').textContent = 'WRITING FILES...';
        
        const data = await res.json();
        document.getElementById('typing').remove();
        
        if (data.success) {
          projectPath = data.outputPath;
          prototype = data.prototype;
          addMessage('assistant', formatResponse(data.prototype));
          await loadFiles();
          document.getElementById('progressFill').style.width = '100%';
          document.getElementById('progressText').textContent = 'COMPLETE';
        } else {
          throw new Error(data.error || 'Generation failed');
        }
      } catch (e) {
        document.getElementById('typing').remove();
        addMessage('assistant', 'ERROR: ' + e.message);
      }
      
      generating = false;
      document.getElementById('sendBtn').disabled = false;
      document.getElementById('input').value = '';
      
      setTimeout(() => {
        document.getElementById('progress').classList.remove('active');
        document.getElementById('statusState').textContent = 'READY';
      }, 1500);
    }
    
    function formatResponse(p) {
      let html = '<strong>' + (p.overview?.projectName || 'UNTITLED') + '</strong><br><br>';
      html += p.overview?.description || '';
      html += '<br><br><strong>TYPE: ' + (p.type || 'HYBRID').toUpperCase() + '</strong>';
      html += '<br><br><strong>FILES:</strong><ul>';
      (p.codeSnippets || []).forEach(f => {
        html += '<li>' + f.filename + '</li>';
      });
      html += '</ul>';
      return html;
    }
    
    async function loadFiles() {
      const name = projectPath.split('/').pop();
      const r = await fetch('/api/project/' + name + '/tree');
      const data = await r.json();
      
      let html = '';
      for (const e of (data.entries || [])) {
        if (e.type === 'dir') {
          html += '<div class="file-item folder" onclick="toggleDir(\'' + esc(e.name) + '\')">';
          html += '<span class="file-icon">[DIR]</span><span>' + esc(e.name) + '</span></div>';
          html += '<div id="dir-' + esc(e.name) + '" style="display:none;padding-left:32px;"></div>';
        } else {
          html += '<div class="file-item" onclick="openFile(\'' + esc(e.name) + '\')">';
          html += '<span class="file-icon">[FILE]</span><span>' + esc(e.name) + '</span></div>';
        }
      }
      document.getElementById('files').innerHTML = html || '<div style="padding:20px;color:#555;">NO FILES</div>';
    }
    
    async function openFile(name) {
      document.querySelectorAll('.file-item').forEach(i => i.classList.remove('selected'));
      event.target.closest('.file-item').classList.add('selected');
      switchTab('code');
      
      const r = await fetch('/api/project/' + projectPath.split('/').pop() + '/file?path=' + encodeURIComponent(name));
      const d = await r.json();
      
      document.getElementById('code').innerHTML = '<div class="code-section">' +
        '<div class="code-filename">' + esc(name) + '</div>' +
        '<div class="code-block">' + esc(d.content?.slice(0, 3000) || '') + '</div></div>';
    }
    
    function switchTab(tab) {
      document.querySelectorAll('.output-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('panel-' + tab).classList.add('active');
    }
  </script>
</body>
</html>
